<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP4 ejercicio 1 - DOM</title>
  </head>
  <body>
    <header></header>
    <main class="d-flex align-content-center">
      <section
        class="container d-flex flex-column justify-content-center"
      >
        <article class="text-center my-5">
          <h1 class="text-success mb-3">Bienvenido al juego de adivinanza!!</h1>
          <p class="lead fs-4">Para comenzar el mismo seleccione comenzar juego</p>
          <button type="button" class="btn btn-primary">Comenzar juego</button>
        </article>
        <article id="ocultar">
          <h2 class="lead fw-bold fs-2 text-danger text-center mb-3">Ingrese el valor para comprobar si adivinó o no</h2>
          <form class="text-center" role="search">
            <input class="form-control mb-3 shadow border-black" type="search" placeholder="Ingrese el valor aquí" aria-label="Search">
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </form>
        </article>
      </section>
    </main>
    <footer class="text-center py-3 bg-black text-light">
      &copy; Todos los derechos reservados
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
